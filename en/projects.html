<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects – Daniela Reséndiz</title>
  <link rel="stylesheet" href="../style.css" />

  <style>
    /* Igual que en Blog: contenedor centrado */
    :root { --page-max: 1100px; }
    .wrapper{ max-width: var(--page-max); margin: 0 auto; padding: 0 24px; }
    .navbar{ max-width: var(--page-max); margin: 0 auto; padding: 0 24px; }

    /* Grid centrada y responsiva: 4 → 3 → 2 → 1 columnas */
    .project-grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(220px, 1fr));
      gap:22px;
      justify-content:center;
      align-content:start;
      justify-items:center;
    }
    @media (max-width:1200px){ .project-grid{ grid-template-columns:repeat(3, minmax(220px,1fr)); } }
    @media (max-width:980px){  .project-grid{ grid-template-columns:repeat(2, minmax(220px,1fr)); } }
    @media (max-width:640px){  .project-grid{ grid-template-columns:1fr; } }

    .project-card{
      display:block; text-decoration:none; color:inherit;
      width:100%; max-width:620px;
    }
    .project-thumb{ position:relative; aspect-ratio:4/3; overflow:hidden; border-radius:12px; }
    .project-thumb img{
      width:100%; height:100%; object-fit:cover;
      transition:transform .35s ease; display:block;
    }
    .project-thumb::after{
      content:""; position:absolute; inset:0; border-radius:inherit;
      background:rgba(0,0,0,0); transition:background .25s ease;
    }
    .project-card:hover .project-thumb img{ transform:scale(1.03); }
    .project-card:hover .project-thumb::after{ background:rgba(0,0,0,.15); }

    .project-caption{ margin-top:8px; font-size:.95rem; text-align:center; }
  </style>
</head>
