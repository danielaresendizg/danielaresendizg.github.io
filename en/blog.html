<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog – Daniela Reséndiz</title>
  <link rel="stylesheet" href="../style.css" />

  <style>
    .post-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:22px;
    }
    @media (max-width:980px){.post-grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.post-grid{grid-template-columns:1fr}}

    .post-card{display:block;text-decoration:none;color:inherit}
    .post-thumb{position:relative;aspect-ratio:4/3;overflow:hidden;border-radius:12px}
    .post-thumb img{width:100%;height:100%;object-fit:cover;transition:transform .35s ease}
    .post-thumb::after{content:"";position:absolute;inset:0;border-radius:inherit;background:rgba(0,0,0,0);transition:background .25s ease}
    .post-card:hover .post-thumb img{transform:scale(1.03)}
    .post-card:hover .post-thumb::after{background:rgba(0,0,0,.15)}
    .post-caption{margin-top:8px;font-size:.95rem;text-align:center}

    .post-title{font-size:1rem;font-weight:600;line-height:1.3}
    .post-meta{margin-top:2px;font-size:.85rem;opacity:.7}
    .post-badge{
      position:absolute;left:10px;top:10px;
      background:#fff;border-radius:999px;
      padding:6px 10px;font-size:.8rem;font-weight:600;
      box-shadow:0 2px 8px rgba(0,0,0,.12)
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="navbar">
      <div class="brand">
        <a href="index.html" style="text-decoration:none;color:inherit;">Daniela Reséndiz</a>
      </div>
      <nav class="menu" aria-label="Primary">
        <a href="index.html">Bio</a>
        <a href="cv.html">CV</a>
        <a href="publication.html">Publications</a>
        <a href="projects.html">Projects</a>
        <a href="blog.html" aria-current="page">Blog</a>
        <a href="../es/blog.html" lang="es">ES</a>
      </nav>
    </div>
  </header>

  <main class="wrapper">
    <h1>Blog</h1>

    <section class="post-grid">
      <!-- Post 1: Batavia/Jakarta -->
      <!-- Si usas HTML plano para el post, crea blog/batavia-ethnicity-space.html y apunta aquí. -->
      <!-- Si usas Jekyll, cambia href por el permalink (p. ej. /2025/11/01/batavia-ethnicity-space/). -->
      <a class="post-card" href="blog/batavia-ethnicity-space.html">
        <figure class="post-thumb">
          <img
            src="/Blog_01_Batavia.jpg"
            loading="lazy" decoding="async">
          <div class="post-badge" aria-hidden="true">Essay</div>
        </figure>
        <div class="post-caption">
          <div class="post-title">Reading Identity Through Space: Ethnicity and Urban Control from Batavia to the Present</div>
        </div>
      </a>

      <!-- Duplicar este bloque para nuevas entradas:
      <a class="post-card" href="blog/your-next-post.html">
        <figure class="post-thumb">
          <img src="/assets/images/Your_Next_Cover.jpg" alt="Cover alt text" loading="lazy" decoding="async">
          <div class="post-badge">Fieldwork</div>
        </figure>
        <div class="post-caption">
          <div class="post-title">Your Next Post Title</div>
          <div class="post-meta">Month DD, YYYY · ~X min</div>
        </div>
      </a>
      -->
    </section>
  </main>
</body>
</html>
