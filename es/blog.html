<!DOCTYPE html>

  <title>Blog – Daniela Reséndiz</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    :root { --page-max: 1100px; }
    .wrapper{ max-width: var(--page-max); margin: 0 auto; padding: 0 24px; }
    .navbar{ max-width: var(--page-max); margin: 0 auto; padding: 0 24px; }
    .post-grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:22px; justify-content:center; align-content:start; justify-items:center; }
    @media (max-width:980px){ .post-grid{ grid-template-columns:repeat(2,1fr); } }
    @media (max-width:640px){ .post-grid{ grid-template-columns:1fr; } }
    .post-card{ display:block; text-decoration:none; color:inherit; width:100%; max-width:620px; }
    .post-thumb{ position:relative; aspect-ratio:4/3; overflow:hidden; border-radius:12px; }
    .post-thumb img{ width:100%; height:100%; object-fit:cover; transition:transform .35s ease; display:block; }
    .post-thumb::after{ content:""; position:absolute; inset:0; border-radius:inherit; background:rgba(0,0,0,0); transition:background .25s ease; }
    .post-card:hover .post-thumb img{ transform:scale(1.03); }
    .post-card:hover .post-thumb::after{ background:rgba(0,0,0,.15); }
    .post-badge{ position:absolute; left:10px; top:10px; background:#fff; border-radius:999px; padding:6px 10px; font-size:.8rem; font-weight:600; box-shadow:0 2px 8px rgba(0,0,0,.12); }
    .post-caption{ margin-top:8px; text-align:center; }
    .post-title{ font-size:1rem; font-weight:600; line-height:1.3; }
    .post-meta{ margin-top:2px; font-size:.85rem; opacity:.7; }
  </style>
</head>
